<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>My link-in-bio</title>

    <style>
      body {
        padding-top: 40px;

      }

      .avatar-image{
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
      }

      * {
        border: 1px red solid;
      }

        height: 48px;
        border-radius: 48px;

  </head>

  <body>
   
    <div class="main-container">

      <div class="image-row">

      </div>

        <div class="name-row">Miraziz Handamir</div>

        <div class="social-icon-row">

          <a href="https://github.com/AzizzMir" target="_blank">

          </a>

          </a>

          <a href="https://www.instagram.com/azizmir_/" target="_blank">

          </a>

          </a>
